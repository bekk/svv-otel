server:
  http_listen_port: 3200

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

metrics_generator:
#  registry:
#    collection_interval: 5s
#    external_labels:
#      source: tempo
#      cluster: docker-compose
  storage:
    path: /tmp/tempo/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version
    service_graphs:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version

overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics